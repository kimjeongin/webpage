services:
  postgres:
    image: postgres:16-alpine
    container_name: webpage-postgres
    environment:
      POSTGRES_USER: boarduser
      POSTGRES_PASSWORD: boardpass
      POSTGRES_DB: boarddb
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "boarduser"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  postgres_data:
